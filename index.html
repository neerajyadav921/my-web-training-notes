<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 100vh;
            background-color:pink;
            display: flex;
            justify-content: center ;
            align-items: center;
        }
        
        .childOne{
            background-color: aqua;
            height: 300px;
            width: 300px;
        }
        .childOne:hover{
            /* transform: rotate(50deg); */
            transition: 2s ;
            transform: translateY(90px);
            box-shadow: 10px 10px 10px black;
        }
        .childTwo{
            background-color:rgb(179, 48, 109);
            height: 300px;
            width: 300px;
        }
        .childTwo:hover{
            transition: 2s ;
            transform: translateX(90px);
            box-shadow: 10px 10px 10px black;
        }
        nav{
            display: flex;
            background-image: url(https://wallpapercave.com/wp/wp2627973.jpg);
            background-size: cover;
            background-position: center center;
            justify-content: space-between;
            align-items: center;
            padding: 10px 100px;
            height: 70px;
        }
        .menu ul{
            margin: 0;
            padding: 0%;
            display: flex;
            gap: 30px;
        }
    </style>
</head>
<body>
    <!-- navbar -->
     <nav>
        <div class="logo">
            <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="">
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
            </ul>

        </div>
     </nav>
    <!-- flexbox -->
     <div class="parent">
        <div class="childOne">
            
        </div>
        <div class="childTwo">

        </div>
     </div>
     
</body>
</html>
